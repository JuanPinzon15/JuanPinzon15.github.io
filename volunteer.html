        <h3>Volunteer Opportunities</h3>
        <ul>
            <li>Meal Delivery Volunteer - Help deliver meals to those in need.</li>
            <li>Event Assistant - Help organize fundraising events.</li>
        </ul>

        <button onclick="document.getElementById('volunteer-form').style.display='block'">Volunteer Now</button>
        
        <div id="volunteer-form" style="display:none;">
            <h4>Volunteer Form</h4>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="last name">Last Name:</label>
                <input type="text" id="last name" name="last name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone number">Phone Number:</label>
                <textarea id="phone number" name="phone number"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
